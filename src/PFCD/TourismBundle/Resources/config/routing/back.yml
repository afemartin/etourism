################################################################################
##### LOGIN SECURITY ###########################################################
################################################################################
    
back_login:
    pattern:  /login
    defaults: { _controller: PFCDTourismBundle:Back:login }
    requirements: { _method: get }
    
back_login_check:
    pattern:  /login_check
    options:  { i18n: false }
    requirements: { _method: post }
    
back_logout:
    pattern:  /logout
    options:  { i18n: false }
    requirements: { _method: get }


