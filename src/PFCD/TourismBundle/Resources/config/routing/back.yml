    defaults: { _controller: "PFCDTourismBundle:User:backRead" }
    requirements: { _method: get, id: \d+ }

back_user_update:
    pattern:  /user/{id}/edit
    defaults: { _controller: "PFCDTourismBundle:User:backUpdate" }
    requirements: { id: \d+ }

back_user_delete:
