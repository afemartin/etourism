PFCD\TourismBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        email:
            - Email:    { groups: [Remember, Default] }
        password:
            - NotBlank: { groups: [Reset, Default] }
            
PFCD\TourismBundle\Entity\Organization:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        username:
            - NotBlank: { groups: [Default] }
        email:
            - Email:    { groups: [Default] }
        password:
            - NotBlank: { groups: [Default] }
        name:
            - NotBlank: { groups: [Default] }
        shortDesc:
            - NotBlank: { groups: [Update] }
        file:
            - Image:    { maxSize: 32k }
            
PFCD\TourismBundle\Entity\Activity:
    properties:
        title:
            - NotBlank: { groups: [Default] }
        shortDesc:
            - NotBlank: { groups: [Default] }
        file:
            - Image:    { maxSize: 512k }
            
PFCD\TourismBundle\Entity\Reservation:
    properties:
        user:
            - NotBlank: { groups: [Default] }
        activity:
            - NotBlank: { groups: [Default] }
        adults:
            - Type:     { type: integer, message: "The value {{ value }} is not a valid {{ type }}", groups: [Front, Default] }
            - Min:      { limit: 1, message: "You must select at leat one person", groups: [Front, Default] }