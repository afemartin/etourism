form.user.field.status.help: >
  <b>Pendiente:</b> El usuario se ha registrado en el sistema pero la cuenta no se ha validado aún. No puede acceder a la zona privada de usuario<hr/>
  <b>Activado:</b> El usuario es capaz de crear nuevas reservas y gestionar sus actuales reservas y pagos<hr/>
  <b>Bloqueado:</b> El usuario no puede crear nuevas reservas pero puede gestionar sus actuales reservas y pagos<hr/>
  <b>Eliminado:</b> El usuario no es visible. No puede acceder al panel de administración. No puede acceder a la zona privada de usuario de nuevo

form.organization.field.logo.help: Esta imagen debe ser el logo de la organización. Por favor, suba una imagen con un ancho exacto de 160 pixeles y menor de 32Kb
form.organization.field.bankname.help: Este es el nombre de su banco al cual los usuarios realizarán el pago via transferencia bancaria
form.organization.field.bankaccount.help: Este es el número de su cuenta bancaria en la cual los usuarios realizarán el pago via transferencia bancaria
form.organization.field.donate.help: Marque esta casilla si quiere activar la sección "Donaciones". Asegúrese de haber rellenado previamente "Contenido de Donaciones" en todos los idiomas soportados además de "Nombre del banco" y "Número de cuenta bancaria"
form.organization.field.locale.help: Este es el idioma en el que se mostrará el panel de administración y en el que recibirá los email de alerta
form.organization.field.languages.help: Estos son los idiomas en los que la organización se mostrará a los usuarios. Asegúrese de traducir todos los campos antes de activar un nuevo idioma
form.organization.field.status.help: >
  <b>Pendiente:</b> La organización se ha registrado recientemente. No puede acceder al panel de administración<hr/>
  <b>Activada:</b> La organización es visible y puede recibir reservas y donaciones<hr/>
  <b>Bloqueada:</b> La organización es visible pero no puede recibir nuevas reservas ni donaciones<hr/>
  <b>Eliminada:</b> La organización no es visible. No puede acceder al panel de administración

form.activity.field.image.help: Esta imagen se mostrará en la lista de actividades. Por favor, suba una imagen con un ancho exacto de 160 pixeles y menor de 32Kb
form.activity.field.price.help: Este es el precio de la actividad por persona. Puede modificarlo en cualquier momento, pero los pagos generados previamente mantendrán el precio anterior
form.activity.field.capacity.help: Este es el número máximo de personas que podrán participar en cada sesión de la actividad. Si decide reducir la capacidad asegurese que ninguna sesión actual vaya a sobrepasar la nueva capacidad
form.activity.field.durationdays.help: Esta es la duración de la actividad en días. Tiene que usarlo en combinación con el campo "Duración en horas y minutos". Si la actividad no dura más de un día simplemente escriba 0
form.activity.field.durationtime.help: Esta es la duración de la actividad en horas y minutos. Tiene que usarlo en combinación con el campo "Duración en días"
form.activity.field.categories.help: Seleccione las categorías de recursos necesarios para realizar la actividad. Puede añadir nuevas categorías en la sección "<i class="icon-wrench icon-white"></i> Recursos"
form.activity.field.languages.help: Estos son los idiomas en los que la actividad se mostrará a los usuarios. Asegúrese de traducir todos los campos antes de activar un nuevo idioma
form.activity.field.note.help: Puede usar este campo para anotar información relevante y privada acerca de la actividad
form.activity.field.status.help: >
  <b>Pendiente:</b> La actividad no es visible (solo en modo "Vista previa")<hr/>
  <b>Activada:</b> La actividad es visible y admite reservas<hr/>
  <b>Bloqueada:</b> La actividad es visible pero no admite nuevas reservas<hr/>
  <b>Eliminada:</b> La actividad no es visible

form.resource.field.name.help: El nombre del recurso debe ser suficiente para identificarlo en la lista de recursos que se mostrará en cada actividad
form.resource.field.note.help: Puede usar este campo para anotar información relevante acerca del recurso
form.resource.field.conflict.help: Marque esta casilla si quiere comprobar que este recurso no será necesitado para realizar dos o más actividades al mismo tiempo
form.resource.field.status.help: >
  <b>Disponible:</b> El recurso está disponible ahora<hr/>
  <b>No disponible:</b> El recurso no está disponible desde la fecha de inicio de bloqueo hasta la fecha de fin de bloqueo<hr/>
  <b>Eliminado:</b> El recurso no estará disponible de nuevo

form.category.field.name.help: El nombre de la categoría debe ser corto y suficientemente claro para clasificar todos los recursos que puedan ser usados independientemente por la misma actividad
form.category.field.status.help: >
  <b>Activada:</b> La categoría está disponible para crear recursos asociados<hr/>
  <b>Eliminada:</b> La categoría no es visible
  
form.session.field.note.help: Puede usar este campo para anotar información relevante acerca de la sesión
form.session.field.status.help: >
  <b>Activada:</b> La sesión es visible y admite reservas<hr/>
  <b>Bloqueada:</b> La sesión es visible pero no admite reservas<hr/>
  <b>Eliminada:</b> La sesión no es visible

form.reservation.field.resources.help: Seleccione los recursos necesarios para confirmar la reserva (al menos uno de cada categoría). Puede añadir nuevos recursos en la sección "<i class="icon-wrench icon-white"></i> Recursos"
form.reservation.field.note.help: Puede usar este campo para anotar información relevante acerca de la reserva
form.reservation.field.status.help: >
  <b>Solicitada:</b> La reserva es solicitada por el usuario<hr/>
  <b>Aceptada:</b> La reserva es aceptada por la organización (si la actividad tiene precio se generará el "pago" correspondiente de manera automática)<hr/>
  <b>Rechazada:</b> La reserva es rechazada por la organización<hr/>
  <b>Cancelada:</b> La reserva es cancelada por el usuario antes o después de ser aceptada

form.payment.field.note.help: Puede usar este campo para anotar información relevante acerca del pago
form.payment.field.price.help: Este precio ha sido calculado automaticamente en base al precio de la actividad y al número de personas. NO LO MODIFIQUE a menos que esté completamente seguro de ello
form.payment.field.status.help: >
  <b>Pago pendiente:</b> La reserva aceptada generará automáticamente el pago pendiente a la espera de que el usuario lo pague<hr/>
  <b>Pagado:</b> La organización ha recibido el pago del usuario<hr/>
  <b>Devolución pendiente:</b> El usuario ha cancelado la reserva después de haber pagado, por lo tanto la organización deberá devolver el dinero del pago<hr/>
  <b>Devuelto:</b> La organización ha devuelto el dinero del pago al usuario

form.article.field.languages.help: Estos son los idiomas en los que la noticia se mostrará a los usuarios. Asegúrese de traducir todos los campos antes de activar un nuevo idioma
form.article.field.status.help: >
  <b>Pendiente:</b> La noticia no es visible (solo en modo "Vista previa")<hr/>
  <b>Activada:</b> La noticia es visible<hr/>
  <b>Eliminada:</b> La noticia no es visible

form.media.field.video.help: YOUTUBE - Sigue los siguientes pasos para generar el código para insertar el vídeo y pegarlo en este campo

form.field.translatable.help: Este es un campo multi-idioma. Ahora puede editar su contenido en %language%. Para editar este campo en otro idioma cambie el idioma en la barra superior. Si ya ha rellenado anteriormente este campo en otro idioma y aún no tenía ningún valor guardado en este idioma, aparecerá el campo en el idioma anterior para que sirva como referencia a la hora de realizar la traducción

form.field.required.help: Indica campo obligatorio

