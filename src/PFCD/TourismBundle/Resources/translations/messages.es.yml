back.media.gallery.subtitle: Utilice esta sección para añadir sus imágenes. Puede "Eliminar" las imágenes que no quiera mostrar o añadir  nuevas pulsando el botón "Añadir nueva imagen" y después "Subir". El tamaño recomendado (en píxeles) para cada imagen es de entre 640x480px y 960x720px. El tamaño máximo (en Kb) de cada imagen es 256Kb. Cada imagen tiene una descripción asociada que se puede añadir si se desea. Esta descripción de imagen es de tipo multi-idioma, eso significa que para guardar la descripción en varios idiomas primero hay que guardar la descripción en el idioma actual, cambiar a un nuevo idioma, añadir la descripción en el nuevo idioma y guardar de nuevo
back.media.video.subtitle: Utilice este campo para pegar el código para insertar el vídeo que quiera mostrar. Primero debe subir el vídeo a alguna página como Youtube or Vimeo y después insertar aquí el código correspondiente. Puede previsualizar el video pulsando el botón "Vista previa" una vez que haya insertado el código. Pulse el botón de "Ayuda" para ver un ejemplo de cómo obtener el código
back.media.geolocation.subtitle: Utilice este campo para escribir una dirección física que Google Maps buscará en el mapa. También puede arrastrar y soltar el marcador para mejorar la precisión  del lugar indicado. El zoom que use se guardara y será el que se use por defecto al mostrar el mapa a los usuarios (solo para actividades)

